<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive sushi website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="Logo Image" />
          Sushi
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="ri-home-4-line"></i>
                Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-user-3-line"></i>
                About
              </a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">
                <i class="ri-fire-line"></i>
                Popular
              </a>
            </li>
            <li class="nav__item">
              <a href="#recently" class="nav__link">
                <i class="ri-time-line"></i>
                Recently
              </a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img
            src="assets/img/leaf-branch-4.png"
            alt="nav image"
            class="nav__img-1"
          />
          <img
            src="assets/img/leaf-branch-3.png"
            alt="nav image"
            class="nav__img-2"
          />
        </div>

        <div class="nav__buttons">
          <!-- Theme Change Button -->
          <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

         <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line" ></i>
            </div>

      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
            <img src="assets/img/home-sushi-rolls.png" alt="home image" class="home__image">
            
            <div class="home__data">
                <h1 class="home__title">
                    Enjoy Delicious
                    <div>
                        <img src="assets/img/home-sushi-title.png" alt="home title">
                        Sushi Food
                    </div>
                </h1>
                <p class="home__description">
                    Enjoy a good dinner with the best dishes in 
                    the restaurant and improve your day.
                </p>
                <a href="#" class="button">Order Now
                    <i class="ri-arrow-right-line"></i>
                </a>
            </div>
        </div>
        <!-- <img src="assets/img/leaf-branch-2.png" alt="" class="home__leaf-1">
        <img src="assets/img/leaf-branch-4.png" alt="" class="home__leaf-2"> -->
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECENTLY ====================-->
      <section class="recently section" id="recently"></section>

      <!--==================== NEWSLETTER ====================-->
      <section class="newsletter section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
